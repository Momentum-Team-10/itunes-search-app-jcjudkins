<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>My Music Search</title>
  <style>
    .columns {background-color: hsl(219, 70%, 96%);}
    .box {background-color: hsl(171, 100%, 96%);}
    </style>
</head>
<body>
  <section class="hero is-primary is-small">
    <figure class="image is-128x128">
      <img class="is-rounded" src="headphones.jpg">
    </figure>
    <h1 class="title is-size-1">Find a BANGER!</h1>
    <h2 class="subtitle" id="audioPlayer">
    </h2>
  </section>
  <section class="hero is-small">
    <div class="hero-body">
      <p class="title">
        Itune's Music Search
      </p>
      <p class="subtitle">
        Search for music and listen to a Sample!
      </p>
    </div>
  </section>
  
  <form action="" id="search-form">
  <div class="control">
    <input class="input is-primary is-medium" 
    type="text" placeholder="Artist/Band" id="search-text" required>
  </div>
  <br>
  <div class="control">
    <button type="submit" class="button is-info is-rounded" id="search-button">Search
    </button>
  </div>
</form>
  <br>
    <div class="columns is-multiline is-centered is-flex-wrap-wrap" id="result">

      <!-- The magical tile element! -->
    </div>

  </body>
</html>
