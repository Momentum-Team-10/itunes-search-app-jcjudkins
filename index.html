<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>My Music Search</title>
</head>
<body>
  <section class="section">
    <h1 class="title">Now Playing</h1>
    <h2 class="subtitle">
      Player will go in this section
    </h2>
  </section>
  <section class="hero is-small">
    <div class="hero-body">
      <p class="title">
        My Itune's Music Search
      </p>
      <p class="subtitle">
        Find a BANGER!
      </p>
    </div>
  </section>
  <div class="control">
    <input class="input is-primary is-medium" 
    type="text" placeholder="Artist/Band">
  </div>
  <br>
  <div class="control">
    <button class="button is-info is-rounded">Search</button>
  </div>
  <br>
  <section class="section is-large">
    <h1 class="title">Found Music Section</h1>
    <h2 class="subtitle">
      A simple container to hold  <strong>search results</strong>, like the one you're currently reading.
    </h2>
    <div class="tile">
      <!-- The magical tile element! -->
    </div>
  </section>
  </body>
</html>
